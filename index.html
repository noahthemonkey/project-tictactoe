<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <script src="myscript.js" defer></script>
    
    <title>TicTacToe</title>
</head>
<body>
    <form action="javascript:void(0);" onsubmit="players.playerStart()">
        <label for="player1">X player name</label>
        <input id="player1" name="player1" type="text">
        
        
        
        <label for="player">O player name</label>
        <input id="player2" name="player2" type="text">
        <button type="submit" onsubmit="playerStart()">Submit</button>
    </form>

    <div id="content">

        <h1>TicTacToe</h1>
        
        <div id="gameboard">
            <div onclick="displayController.placeMark()" class="square1"></div>
            <div onclick="displayController.placeMark()" class="square2"></div>
            <div onclick="displayController.placeMark()"  class="square3"></div>
            <div onclick="displayController.placeMark()" class="square4"></div>
            <div onclick="displayController.placeMark()" class="square5"></div>
            <div onclick="displayController.placeMark()"  class="square6"></div>
            <div onclick="displayController.placeMark()" class="square7"></div>
            <div onclick="displayController.placeMark()"  class="square8"></div>
            <div onclick="displayController.placeMark()"  class="square9"></div>
        </div>
        
    </div>
    <div id="buttonContainer">
    <button class="resetButtons" id="resetBtn" onclick="displayController.resetGame()">reset</button>
    <button class="resetButtons" id="newGame" onclick="displayController.newGame()">reset score</button>
</div>
</body>
</html>
