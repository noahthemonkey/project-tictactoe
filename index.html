<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="myscript.js" defer></script>
    
    <title>TicTacToe</title>
</head>
<body>
    <form action="javascript:void(0);" onsubmit="playerStart()">
        <label for="player1">X mark player</label>
        <input id="player1" name="player1" type="text">
        
        
        
        <label for="player">O mark player</label>
        <input id="player2" name="player2" type="text">
        <button type="submit" onsubmit="playerStart()">Submit</button>
    </form>

    <div id="content">

        <h1>TicTacToe</h1>
        
        <div id="gameboard">
            <div onclick="displayController()" class="square1">1</div>
            <div onclick="displayController()" class="square2">2</div>
            <div onclick="displayController()"  class="square3">3</div>
            <div onclick="displayController()" class="square4">4</div>
            <div onclick="displayController()" class="square5">5</div>
            <div onclick="displayController()"  class="square6">6</div>
            <div onclick="displayController()" class="square7">7</div>
            <div onclick="displayController()"  class="square8">8</div>
            <div onclick="displayController()"  class="square9">9</div>
        </div>
    </div>
</body>
</html>
